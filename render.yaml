services:
  - type: web
    name: forest-temperature-monitor
    env: python
    buildCommand: bash install_dependencies.sh
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    plan: free
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0